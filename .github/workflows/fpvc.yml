jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: ğŸ“š Install dependencies
        run: |
          pip install playwright

      - name: ğŸŒ Install Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium

      - name: ğŸ”§ Install system dependencies
        run: |
          playwright install-deps chromium

      - name: ğŸš€ Run login script
        env:
          CI: 'true'
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
          LUNES_NEXT_PATH: ${{ inputs.next_path || '/' }}
        run: |
          python podl.py

      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: '*.png'
          if-no-files-found: ignore


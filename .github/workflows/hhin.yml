name: Lunes Auto Login

on:
  workflow_dispatch:
    inputs:
      next_path:
        description: 'ç™»å½•åè·³è½¬çš„è·¯å¾„'
        required: false
        default: '/'
        type: string

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # ç§»é™¤ cache: 'pip'

      - name: ğŸ“¦ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1
          # ç§»é™¤ hashFilesï¼Œä½¿ç”¨å›ºå®šç‰ˆæœ¬å·

      - name: ğŸ“š Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: ğŸŒ Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium

      - name: ğŸ”§ Install Playwright system dependencies
        run: |
          playwright install-deps chromium

      - name: ğŸš€ Run login script
        env:
          CI: 'true'
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
          LUNES_NEXT_PATH: ${{ inputs.next_path || '/' }}
        run: |
          python lunes_login.py

      - name: ğŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: |
            *.png
          retention-days: 7

      - name: ğŸ“¹ Upload trace files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ github.run_number }}
          path: '*_trace_*.zip'
          retention-days: 7

      - name: ğŸª Upload cookies
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cookies-${{ github.run_number }}
          path: cookies.json
          retention-days: 1
